<table class="table is-striped is-bordered" *ngIf="referendum">
  <tbody>
    <tr>
      <td>{{ 'Referendum-Info.Delay' | translate }}</td>
      <td>{{ referendum.delay }}</td>
    </tr>
    <tr>
      <td>{{ 'Referendum-Info.End' | translate }}</td>
      <td><a routerLink="{{ networkURLPrefix }}/block/{{ referendum.end }}">{{ referendum.end }}</a></td>
    </tr>
    <tr>
      <td>{{ 'Referendum-Info.Proposal' | translate }}</td>
      <td>
        <app-proposal
          [proposal]="referendum.proposal"
          [networkTokenDecimals]="networkTokenDecimals"
          [networkTokenSymbol]="networkTokenSymbol"
        ></app-proposal>
      </td>
    </tr>
  </tbody>
</table>
